<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/index.css">
  <title>3D音乐播放器</title>
</head>
<body>
  <!-- 核心部分 -->
  <div class="core" id="core">
    <!-- 播放信息 -->
    <div id="playInfo">HTML5 3D音乐播放器</div>
    <!-- 播放器控制器 -->
    <div id="controlPanel">
      <a href="javascript:void(0)" id="playDefault">Play Default</a>
      <p>or open a file</p>
      <input style="width: 100%;" type="file" id="openFile">
      <p>or drag and drop a file to play</p>
      <small>View on <a href="https://github.com/avrinfly" target="_blank">GitHub</a> </small>
      <div id="action"><<</div>
    </div>
    <!-- 播放器主体 -->
    <div id="playerMainBody"></div>
  </div>
  <script src="./js/three.min.js"></script>
  <script src="./js/OrbitControls.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
